<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn1.ozone.ru/multimedia/c500/1000782212.jpg">
    <title>Портфолио</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #a7d4ff;
            color: #333;
            display: flex;
            flex-direction: column;
            padding-top: 70px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f7bb1;
            padding: 10px 20px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-menu li {
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-menu li:hover {
            color: #ff9800;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            overflow: hidden;
            border: 2px solid #ddd;
            background: #fff;
            height: fit-content;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 1s;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        footer {
            padding: 10px;
            background: #1f7bb1;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        #title {
            color: rgb(0, 79, 250);
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu">
                <li>Главная</li>
                <li>Обо мне</li>
                <li>Портфолио</li>
                <li>Контакты</li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="title">Портфолио</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://s1.1zoom.me/b4850/7/Switzerland_Lake_Coast_Stones_Kander_Valley_518515_1920x1080.jpg"
                    alt="Работа 1" />
            </div>
            <div class="gallery-item">
                <img src="https://img1.goodfon.com/original/1920x1080/2/c5/ozero-zheneva-shveycariya-gory.jpg"
                    alt="Работа 2" />
            </div>
            <div class="gallery-item">
                <img src="https://img.goodfon.ru/original/1920x1080/d/b1/shveitsariia-lake-lucerne-ozero-gory-nebo-oblaka.jpg"
                    alt="Работа 3" />
            </div>
            <div class="gallery-item">
                <img src="https://s1.1zoom.ru/b4753/92/Switzerland_Lake_Mountains_Horses_Boats_Coast_Lake_514039_1920x1080.jpg"
                    alt="Работа 4" />
            </div>
            <div class="gallery-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Gaisalm.jpg/1920px-Gaisalm.jpg"
                    alt="Работа 5" />
            </div>
            <div class="gallery-item">
                <img src="https://img.goodfon.ru/original/1920x1080/7/e3/shveycariya-ozero-lungern.jpg"
                    alt="Работа 6" />
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Фотограф</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").on("click", function (event) {
                event.preventDefault();
                var el = this;
                var request = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
                if (request) {
                    request.call(el).catch(function (err) {
                        console.error("Ошибка при переходе в полноэкранный режим:", err);
                    });
                } else {
                    console.error("Fullscreen API не поддерживается вашим браузером.");
                }
            });
        });
    </script>
</body>

</html>
